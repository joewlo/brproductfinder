<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Broadridge Product Finder</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='realartistsship.jpeg') }}" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .icon {
           
      max-width: 600px
      object-fit: contain;
    }

        @media (max-width: 640px) {
      .icon {
        max-width: 350px;
        object-fit: contain;
        
      }
    }
  </style>
</head>

<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col items-center justify-center p-8">
    <img src="{{ url_for('static', filename='realartistsship.jpeg') }}" class="icon mb-6" />
    <h3 class="text-2xl font-bold mb-2 text-gray-700">What is this Broadridge product?</h3>
    <h4 class="text-lg mb-6 text-gray-600">Super BETA version only using public data on the internet</h4>
    <form action="/" method="post" class="w-full max-w-md">
      <div class="flex items-center border-b border-b-2 border-gray-500 py-2">
        <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" name="broadridgeproductname" placeholder="Enter a product" required />
        <button class="flex-shrink-0 bg-blue-500 hover:bg-blue-700 border-blue-500 hover:border-blue-700 text-sm border-4 text-white py-1 px-2 rounded" type="submit">
          Go!
        </button>
      </div>
    </form>
    {% if result %}
    <div class="result mt-6 p-6 bg-white border border-gray-300 rounded text-gray-700">{{ result }}</div>
    {% endif %}
  </div>
</body>
</html>
